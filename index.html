<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>象棋打谱</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-8">
        <div id="board">
          <div class="chess black">
            <div class="cross"></div>
          </div>
          <div class="cut"></div>
          <div class="chess red">
            <div class="cross"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">象棋打谱</div>
          <div class="panel-body">
            <div class="form-group player">
              <label class="radio-inline">
                <input type="radio" name="player" id="player-red" value="red" checked>
                <span>红方先手</span>
              </label>
              <label class="radio-inline">
                <input type="radio" name="player" id="player-black" value="black">
                <span>黑方先手</span>
              </label>
            </div>
            <div class="form-group" id="board-input">
              <label for="code">输入棋谱</label>
              <textarea name="" cols="30" rows="5" class="form-control" id="code">马二进三
卒７进１
兵七进一
炮２平３
相七进五
象３进５
马八进七
卒３进１
车九平八
卒３进１
相五进七
马２进４
炮八平九
马４进３
相三进五
马８进７
车一进一
炮８平９
炮二进四
马３进５
马七进六
车９平８
炮二平九
车８进７
前炮平八
车１进６
炮八进三
士４进５
兵五进一
马５进３
相五进七
车８平７
马六退五
车７进２
车八进三
车１进１
车一平六
车１退７
马五进六
炮９进４
车八进四
炮９进３
马六进七
炮３进３
马七进九
车７退１</textarea>
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="reset">清空所有</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" id="complete" data-loading-text="棋谱演算中...">完成输入</button>
                </div>
              </div>
            </div>
            <div id="code-list">
              <div class="form-group">
                <label for="codes">生成棋谱</label>
                <div id="codes" class="list-group"></div>
                <div id="control" class="btn-group btn-group-justified" role="group">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="edit">编辑棋谱</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" id="prev">回退</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="next">前进</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="basic-url">自动播放</label>
                <div class="input-group">
                  <span class="input-group-addon">间隔（秒）</span>
                  <input type="number" class="form-control" id="second" value="2" pattern="[0-9]\*">
                  <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="auto-play">播放</button>
                </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="text-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 text-center" id="text-content">123</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
