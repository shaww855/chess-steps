<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>象棋打谱</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">象棋打谱</div>
          <div class="panel-body">
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="player" id="player-red" value="red" checked>红方执子
              </label>
              <label class="radio-inline">
                <input type="radio" name="player" id="player-black" value="black">黑方执子
              </label>
            </div>
            <div class="form-group">
              <label for="code">输入棋谱</label>
              <input type="text" class="form-control" id="code" placeholder="例如：炮二平五" maxlength="4" value="炮二平五">
            </div>
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="reset">复位棋盘</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="back">回退</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" id="go">确定</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-sm-8">
        <div id="board">
          <div class="chess">
            <div class="cross"></div>
          </div>
          <div class="cut"></div>
          <div class="chess">
            <div class="cross"></div>
          </div>
        </div>
      </div>
    </div>
  </div>    
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
